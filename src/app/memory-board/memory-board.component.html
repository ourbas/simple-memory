<p>
  initialized: {{ (initialized$ | async) ? 'yes' : 'no'}} {{(cards$ | async)[1].value }}
</p>
<div *ngIf="initialized$ | async" class="board-container">
  <div *ngFor="let card of (cards$ | async)">
    <app-memory-card [card]="card" (select)="cardSelected()">
    </app-memory-card>
  </div>
</div>
